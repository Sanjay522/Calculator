<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculatorjs"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="result" id="result" placeholder="0" disabled>
        <div class="button">
            <button class="button" onclick="getValue('1')">1</button>
            <button class="button" onclick="getValue('2')">2</button>
            <button class="button" onclick="getValue('3')">3</button>
            <button class="button operator" onclick="getValue('+')">+</button><br>
            <button class="button" onclick="getValue('4')">4</button>
            <button class="button" onclick="getValue('5')">5</button>
            <button class="button" onclick="getValue('6')">6</button>
            <button class="button operator" onclick="getValue('-')">-</button>
            <br>
            <button class="button" onclick="getValue('7')">7</button>
            <button class="button" onclick="getValue('8')">8</button>
            <button class="button" onclick="getValue('9')">9</button>
            <button class="button operator" onclick="getValue('*')">*</button><br>
            <button class="button" onclick="getValue('0')">0</button>
            <button class="button" onclick="Display()">C</button>
            <button class="button" onclick="calculateResult('=')">=</button>
            <button class="button operator" onclick="getValue('/')">/</button>


        </div>
    </div>
</body>
</html>
